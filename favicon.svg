<svg width="32" height="32" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <title>Four Blue Shades Stripes Favicon</title>
  <desc>A favicon with four vertical stripes in shades of blue, creating a subtle gradient effect.</desc>

  <!-- Stripe 1: Lightest Blue -->
  <rect x="0" y="0" width="25" height="100" fill="hsl(195 80% 75%)"/>
  <rect x="25" y="0" width="25" height="100" fill="hsl(195 80% 55%)"/>
  <rect x="50" y="0" width="25" height="100" fill="hsl(195 80% 35%)"/>
  <rect x="75" y="0" width="25" height="100" fill="hsl(195 80% 15%)"/>
</svg>